<!DOCTYPE html>
<html>
<head>
	<style>
	 h1{background-color:blue;color:yellow}
	 #Selector{background-color:blue;color:violet}
	 .Selector{background-color:blue;color:white}
	 *{color:red}
	 h3,h4{background-color:orange;color:green}
	</style>
</head>
<body>
	<h1>css by tag name</h1><br>
	<h1 id="Selector">css by id</h1><br>
	<h2 class="Selector">css by class</h2>
	Universal selectors
	<h3>This is h3 line</h3>
	<h4>This is h4 line</h3>
</body>
</html>
