<html>
<head>
  <title>Single Line Scroll</title>
  <style>
    .scroll-line {
      width: 300px;
      border: 1px solid black;
      white-space: nowrap;   
      overflow-x: auto;      
      overflow-y: hidden;
    }
  </style>
</head>
<body>
	<a href="https://www.tutorialspoint.com">tutorialspt</a>

  <div class="scroll-line"> </n>


    <h5> This is a very long single-line sentence that will scroll </n>
horizontally instead of wrapping to the next line.</n></n></n></n></n> <h5>

	
  </div>


</body>
</html>
